<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Adopta un Amigo - Contacto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <h1>Adopta un Amigo</h1>
      <nav aria-label="Menú principal">
        <ul class="nav">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="adopta.html">Adopta un amigo</a></li>
          <li><a href="contacto.html" aria-current="page">Contáctanos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" id="main-content">
    <h2>Contacto / Voluntariado</h2>
    <p class="lead">Si quieres ayudar como voluntario, donar insumos o preguntar por adopciones, completa este formulario.</p>

    <form class="contact-form" id="contact-form" onsubmit="submitContact(event)">
      <label for="name">Nombre completo</label>
      <input id="name" name="name" required>

      <label for="email">Correo electrónico</label>
      <input id="email" name="email" type="email" required>

      <label for="type">¿Cómo quieres ayudar?</label>
      <select id="type" name="type" required>
        <option value="">-- Seleccione --</option>
        <option value="donar">Donar insumos</option>
        <option value="voluntario">Ser voluntario</option>
        <option value="adopcion">Interesado en adoptar</option>
      </select>

      <label for="details">Detalles (mensaje)</label>
      <textarea id="details" name="details" rows="4" required></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>Proyecto académico - Prototipo frontend accesible.</p>
    </div>
  </footer>

  <script src="scripts.js" defer></script>
</body>
</html>
